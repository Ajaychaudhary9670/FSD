<!DOCTYPE html>
<html>
<head>
    <title>Navbar with Hover Effect</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
        }

        
        .navbar {
            background-color: #1565c0;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }

        .navbar a {
            color: white;
            text-align: center;
            padding: 16px 30px;
            text-decoration: none;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        
        .navbar a:hover {
            background-color: white;
            color: #1565c0;
            border-radius: 5px;
            transform: scale(1.1);
        }

        
        .navbar a.active {
            background-color: #0d47a1;
            color: #fff;
        }

        
        .content {
            padding: 50px;
            text-align: center;
            color: #0d47a1;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="#" class="active">Home</a>
        <a href="#">About</a>
        <a href="#">Courses</a>
        <a href="#">Students</a>
        <a href="#">Contact</a>
    </div>

    
    </div>

</body>
</html>
